<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff7e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      border: 2px solid #ffa500;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #ff8c00;
      margin-bottom: 20px;
    }
    .form-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s;
    }
    .form-container input:focus {
      border-color: #ffa500;
      outline: none;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.1s ease, transform 0.1s ease;
    }
    .form-container button:hover {
      background-color: #ff8c00;
    }
    .form-container button.clicked {
      background-color: #cc7000;
      transform: scale(0.95);
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>QR Scanner App</h2>
    <form 
      id="dataForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbw47kkmoHvF_1WXt0p8Oe4cykOKjv08-W2bWAAK4I0kDTQy0rgBZoaDRxAQVtwX2mAA3A/exec"
    >
      <input id="qrInput" name="Qr" type="text" placeholder="Scan the code" required autocomplete="off" />
      <input id="quantityInput" name="Quantity" type="number" placeholder="Items Qty" required />
      <button id="submitBtn" type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    const qrInput = document.getElementById('qrInput');
    const quantityInput = document.getElementById('quantityInput');
    const submitBtn = document.getElementById('submitBtn');

    // Create an AudioContext and beep function
    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); // 1000 Hz beep
      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); // volume

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.1); // beep duration 100ms

      oscillator.onended = () => {
        audioCtx.close();
      };
    }

    // Focus on QR input when page loads
    window.addEventListener('DOMContentLoaded', () => {
      qrInput.focus();
    });

    let scanTimeout;
    qrInput.addEventListener('input', () => {
      clearTimeout(scanTimeout);
      scanTimeout = setTimeout(() => {
        if (qrInput.value.trim() !== '') {
          playBeep();           // Play beep on data input completion
          quantityInput.focus(); // Move focus to quantity input
        }
      }, 300);
    });

    // On submit: add click effect, then submit normally and reload immediately
    form.addEventListener('submit', (e) => {
      submitBtn.classList.add('clicked');

      // Slight delay for visual effect, then reload page immediately
      setTimeout(() => {
        location.reload(); // This assumes form will be submitted fast
      }, 50);
    });
  </script>
</body>
</html>
